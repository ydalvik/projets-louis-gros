<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon Jeu</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f0f9ff;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            gap: 40px;
        }

        h1 {
            font-size: 48px;
            color: #333;
            text-shadow: 2px 2px #aad5ff;
        }

        .button {
            width: 220px;
            height: 100px;
            background: linear-gradient(to bottom, #4facfe, #00f2fe);
            border: none;
            border-radius: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            transition: transform 0.1s ease-in-out;
        }

        .button:hover {
            transform: scale(1.05);
        }

        .button:active {
            transform: scale(0.95);
        }

        .button-link {
            text-decoration: none;
        }
    </style>
</head>
